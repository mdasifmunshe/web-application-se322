<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Price Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="price-card" class="price-card">
      <div class="card-body">
        <div class="card-top">
          <div class="card-title">Basic</div>
          <div class="card-pricing">
            <sup>$</sup>49<span class="duration">/Month</span>
          </div>
        </div>
        <div class="card-main">
          <div class="main-content">
            <ul>
              <li>HTML5 & CSS3</li>
              <li>Responsive Layout</li>
              <li>Compatible With All Browsers</li>
            </ul>
          </div>
          <div class="main-btn-section">
            <a href="#">
              <button class="main-btn">Order Now</button>
            </a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="card-top">
          <div class="card-title">Premium</div>
          <div class="card-pricing">
            <sup>$</sup>99<span class="duration">/Month</span>
          </div>
        </div>
        <div class="card-main">
          <div class="main-content">
            <ul>
              <li>HTML5 & CSS3</li>
              <li>Responsive Layout</li>
              <li>Compatible With All Browsers</li>
            </ul>
          </div>
          <div class="main-btn-section">
            <a href="#">
              <button class="main-btn">Order Now</button>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
